<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
		<th:block th:insert="header.html"></th:block>
	
	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Department List</h5>
			</div>
			<div class="card-body">
				<table class="table">
				
				<div class="p-2">
				<a href="/dept/excel"><input type="submit" value="Excel" class="btn btn-success"></a>
				<a href="/dept/pdf"><input type= "submit" value = "pdf" class="btn btn-success"></a>
				</div>
				
					<thead>
						<tr>
							<th>Department Name</th>
							<th>Department Head(HOD)</th>
							<th>Department Phone</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="d : ${dlist}">
							<td th:text="${d.dpt_name}"></td>
							<td th:text="${d.dpt_head}"></td>
							<td th:text="${d.dpt_phone}"></td>

							<td><a th:href="@{/dept/edit(id=${d.id})}"> <input type="submit" value="Edit"
									class="btn btn-success">
							</a> <a th:href="@{/dept/delete(id=${d.id})}"> <input type="submit" value="Delete"
									class="btn btn-danger">
							</a></td>
						</tr>


					</tbody>

				</table>


			</div>
			<div class="card-footer bg-warning text-center">copyright@2024</div>
		</div>

	</div>


</body>
</html>
