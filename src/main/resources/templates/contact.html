<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<th:block th:insert="header.html"></th:block>

	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Contact Details</h5>
			</div>
			<div class="card-body">


				<form action="/contact" method="post">
					<div class="row p-2">
						<div class="col-4">To</div>
						<div class="col-6">
							<input type="text" name="toEmail" class="form-control">
						</div>

					</div>

					<div class="row p-2">
						<div class="col-4">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control">
						</div>

					</div>


					<div class="row p-2">
						<div class="col-4">Message</div>
						<div class="col-6">
							<textarea rows="10" name="message" class="form-control"></textarea>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-6"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success">
						</div>

					</div>
				</form>
			</div>
			<div class="card-footer bg-warning text-center">copyright@2024</div>
		</div>

	</div>
	<h1></h1>
</body>
</html>
