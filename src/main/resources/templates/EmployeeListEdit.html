<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<th:block th:insert="header.html"></th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h5>Employee Edit</h5>
			</div>
			<div class="card-body">
				<form action="/emp/update" method="post" th:object="${emodel}">
					<div class="row p-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.fname}"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.lname}"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" th:field="${emodel.gender}" value="Male">
							Male <input type="radio" th:field="${emodel.gender}"
								value="Female"> Female
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Address</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.address}"
								class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">DOB</div>
						<div class="col-6">
							<input type="date" th:field="${emodel.dob}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.department}"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.post}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Join Date</div>
						<div class="col-6">
							<input type="date" th:field="${emodel.joinDate}"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.salary}"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.email}"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.phone}"
								class="form-control">
						</div>
					</div>




					<div class="row p-2">
						<div class="col-4">Projects</div>
						<div class="col-6">
							<input type="text" th:field="${emodel.project}"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-6"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success">
						</div>
					</div>
					<input type="hidden" th:field="${emodel.id}" />
				</form>
			</div>
			<div class="card-footer bg-warning text-center">Copyright@2024</div>
		</div>
	</div>
</body>
</html>
