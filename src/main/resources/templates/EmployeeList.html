<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<th:block th:insert="header.html"></th:block>

	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Employee List</h5>
			</div>
			<div class="card-body">
				<table class="table">

					<div class="p-2">
						<a href="/emp/excel"><input type="submit" value="Excel"
							class="btn btn-success"></a> <a href="/emp/pdf"><input
							type="submit" value="pdf" class="btn btn-success"></a>
					</div>

					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Gender</th>
							<th>Department</th>
							<th>Address</th>
							<th>Post</th>
							<th> Salary </th>
							<th>DOB</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Join Date</th>
							<th>Projects </th>

							<th></th>
						</tr>
					</thead>
					<tbody>

						<tr th:each = "e : ${elist}">
							<td th:text="${e.id}"></td>
							<td th:text="${e.fname}"></td>
							<td th:text="${e.lname}"></td>
							<td th:text="${e.gender}"></td>
							<td th:text="${e.department}"></td>
							<td th:text="${e.address}"></td>
							<td th:text="${e.post}"></td>
							<td th:text="${e.salary}"></td>
							<td th:text="${e.dob}"></td>
							<td th:text="${e.email}"></td>
							<td th:text="${e.phone}"></td>
							<td th:text="${e.joinDate}"></td>
							<td th:text="${e.project}"></td>
							
							
							<td><a th:href="@{/emp/edit(id=${e.id})}"> <input type="submit" value="Edit"
									class="btn btn-success"></a>
									<a th:href="@{/emp/delete(id=${e.id})}"> <input type="submit" value="Delete"
									class="btn btn-danger">
							</a>

						</tr>

					</tbody>

				</table>


			</div>
			<div class="card-footer bg-warning text-center">copyright@2024</div>
		</div>

	</div>


</body>
</html>
