<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<th:block th:insert="header.html"></th:block>

	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Profile of  [[${session.validuser.fname}]]</h5>
			</div>
			<div class="card-body">

				<p style="color: red">Id : [[${session.validuser.id}]]</p>
				&nbsp;

				<p style="color: red">First Name : [[${session.validuser.fname}]]</p>
				&nbsp;
				<p style="color: red">Last Name : [[${session.validuser.lname}]]</p>
				&nbsp;
				<p style="color: red">Email : [[${session.validuser.email}]]</p>
				&nbsp;


			</div>
			<div class="card-footer bg-warning text-center">copyright@2024</div>
		</div>

	</div>

</body>
</html>
